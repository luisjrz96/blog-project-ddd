server:
  port: ${PORT:8080}
  address: 0.0.0.0
  shutdown: graceful

spring:
  application:
    name: ${APP_NAME:blog-api}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8081/realms/blogrealm}
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/blog}
    username: ${DATABASE_USERNAME:${DATABASE_USER:blog}}
    password: ${DATABASE_PASSWORD:blog}
    hikari:
      pool-name: ${DB_POOL_NAME:BlogHikariPool}
      maximum-pool-size: ${DB_POOL_MAX:5}
      minimum-idle: ${DB_POOL_MIN:1}
      idle-timeout: ${DB_IDLE_TIMEOUT_MS:600000}
      max-lifetime: ${DB_MAX_LIFETIME_MS:1800000}
      connection-timeout: ${DB_CONN_TIMEOUT_MS:30000}
      auto-commit: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:validate}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: ${HIBERNATE_FORMAT_SQL:false}

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: ${SPRINGDOC_API_DOCS_PATH:/v3/api-docs}
    enabled: ${SPRINGDOC_API_DOCS_ENABLED:true}
  swagger-ui:
    url: ${SPRINGDOC_SWAGGER_URL:openapi/blog-api.yml}
    path: ${SPRINGDOC_SWAGGER_PATH:/swagger-ui.html}
    enabled: ${SPRINGDOC_SWAGGER_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_EXPOSE:health,info,prometheus}
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      env: ${ENV:local}
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}
